##YAML document to outline deleted/alternate scenes and their timestamps

  #EXAMPLE 1: single scene
    # - start: *start timestamp*
    #   end: *end timestamp*

  #EXAMPLE 2: deleted scene
    # - alternatives:
    #   - name: *name of deleted scene*
    #   - from: original
    #     start: none
    #     end: none
    #
    #   - from: special
    #     start: *start timestamp in director's cut edition*
    #     end: *end timestamp in director's cut edition*

  #EXAMPLE 3: alternate scene
    # - alternatives:
    #   - name: *name of alternate scene*
    #   - from: original
    #     start: *start timestamp in theatrical edition*
    #     end: *end timestamp in theatrical edition*
    #
    #   - from: special
    #     start: *start timestamp in director's cut edition*
    #     end: *end timestamp in director's cut edition*

  #timestamps are written as hh:mm:ss.XXX

  #if a scene continues from an earlier cut, continue can be written instead of the prior timestamp

scenes:
    - start: '00:00:00'
      end: '00:00:21.000'

    - alternatives:
        - name: Alternate - 'A New Hope' appears in the opening crawl
        - from: original
          start: continue
          end: '00:02:27.000'

        - from: special
          start: '00:00:18.000'
          end: '00:02:24.000'

    - start: continue
      end: '00:49:06.000'

    - alternatives:
        - name: Alternate - Greedo shoots at Han
        - from: original
          start: continue
          end: '00:50:21.000'

        - from: special
          start: '00:50:50.000'
          end: '00:52:04.000'

    - start: continue
      end: '00:52:03.000'

    - alternatives:
        - name: Deleted - Jabba the Hutt scene
        - from: original
          start: none
          end: none

        - from: special
          start: '00:53:32.000'
          end: '00:55:04.000'

    - start: continue
      end: '01:40:49.000'

    - alternatives:
        - name: Deleted - Luke and Biggs talk before the Death Star attack
        - from: original
          start: none
          end: none

        - from: special
          start: '01:44:37.000'
          end: '01:45:05.000'

    - start: continue
      end: end